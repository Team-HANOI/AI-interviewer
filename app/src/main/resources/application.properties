
# MyBatis
# mapper.xml 위치 지정
mybatis.mapper-locations= mybatis-mapper/**/*.xml

# model 프로퍼티 camel case 설정
mybatis.configuration.map-underscore-to-camel-case=true

# jsp 위치 지정
spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix= .jsp

#JSP수정시 서버 재시작없이 바로 적용될 수 있게 설정
server.servlet.jsp.init-parameters.development=true



# 패키지 명을 생략할 수 있도록 alias 설정
# mybatis.type-aliases-package=com.alpaca.app.domain

# mapper 로그레벨 설정
logging.level.com.azurealstn.codespringweb.mapper=TRACE

# datasource 설정
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=ALPACA
spring.datasource.password=ALPACA


spring.thymeleaf.cache=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

logging.level.org.springframework.security.web= debug
logging.level.org.zerock.security = debug


#oauth
spring.profiles.include=oauth